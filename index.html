<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mothership Character Generator</title>
</head>

<body>
    <div class="terminal">
        <p><span class="stretch top">ARAYU-HARRISON-GALACTIC EMPLOYEE DATABASE</span></p>
        <div class="screen">
            <div class="data">
                <div class="details">
                    <div class="stats">
                        <div class="stat_titles">
                            <p class="top">EMPLOYEE ID:</p>
                            <p>EMPLOYEE NAME:</p>
                            <p>EMPLOYEE ROLE:</p>
                            <p>APPROVED LOADOUT:</p>
                            <p>CONTRACT INFO:</p>
                        </div>

                        <div class="stat_data">
                            <p class="top" id="empoyeeId"></p>
                            <p id="charName"></p>
                            <p id="className"></p>
                            <p id="equipment"></p>
                            <p id="contract"></p>
                        </div>
                    </div>
                    <div class="personal">
                        <p class="top"><u>PERSONAL ITEMS:</u></p>
                        <ul id="personal">
                        </ul>
                    </div>
                    <div class="psych">
                        <p class="top"><u>PSYCH PROFILE:</u></p>
                        <ul id="psych">
                        </ul>
                    </div>
                </div>
                <div class="assessment" id="assessment">
                    <h5><span class="stretch">EMPLOYEE ASSESSMENT</span></h5>
                    <div class="stats">
                        <div class="stat_titles saves">
                            <p>STR:</p>
                            <p>SPD:</p>
                            <p>INT:</p>
                            <p>COM:</p>
                            <p>HEALTH:</p>
                        </div>

                        <div class="stat_data">
                            <p id="strength"></p>
                            <p id="speed"></p>
                            <p id="intelligence"></p>
                            <p id="combat"></p>
                            <p id="health"></p>
                        </div>

                        <div class="stat_titles">
                            <p>SANITY:</p>
                            <p>FEAR:</p>
                            <p>BODY:</p>
                            <p>ARMOR:</p>
                        </div>

                        <div class="stat_data">
                            <p id="sanity"></p>
                            <p id="fear"></p>
                            <p id="body"></p>
                            <p id="armor"></p>
                        </div>
                    </div>
                    <div>
                        <p class="top"><u>SKILLS:</u></p>
                        <ul id="skills">
                        </ul>
                    </div>

                </div>
            </div>
        </div>
        <button class="glow-button" id="sound-button">
            <span class="stretch">TOGGLE SOUND</span>
        </button>
        <button class="glow-button" id="new-employee-button">
            <span class="stretch">ACCESS RANDOM EMPLOYEE FILE</span>
        </button>
        <button class="glow-button" id="credits-button">
            <span class="stretch">CREDITS</span>
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
